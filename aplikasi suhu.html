<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Konversi Suhu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Konversi Suhu</h1>
    
    <label for="input-suhu">Masukkan suhu</label>
    <input type="number" id="input-suhu" placeholder="Suhu" required>

    <label for="input-unit">Pilih satuan</label>
    <select id="input-unit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertSuhu()">Konversi</button>

    <div class="result" id="result"></div>
</div>

<script>
    function convertSuhu() {
        let suhu = parseFloat(document.getElementById("input-suhu").value);
        let unit = document.getElementById("input-unit").value;
        let result = '';

        if (isNaN(suhu)) {
            result = "Mohon masukkan nilai suhu yang valid.";
        } else {
            switch (unit) {
                case 'C': // Celsius
                    result = `
                        Suhu dalam Fahrenheit: ${(suhu * 9/5) + 32} °F <br>
                        Suhu dalam Kelvin: ${suhu + 273.15} K
                    `;
                    break;
                case 'F': // Fahrenheit
                    result = `
                        Suhu dalam Celsius: ${(suhu - 32) * 5/9} °C <br>
                        Suhu dalam Kelvin: {${(suhu - 32) * 5/9 + 273.15} K
                    `;
                    break;
                case 'K': // Kelvin
                    result = `
                        Suhu dalam Celsius: ${suhu - 273.15} °C <br>
                        Suhu dalam Fahrenheit: ${(suhu - 273.15) * 9/5 + 32} °F
                    `;
                    break;
                default:
                    result = "Satuan tidak valid.";
            }
        }
        
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
